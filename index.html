<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Recipe Finder</title>
</head>
<body>
    <header class="header">
        <h1 class="main-heading">Recipe Finder</h1>
        <form class="search-recipes">
            <input type="search" name="recipe-search" id="recipe-search" placeholder="search recipes">
            <button class="search-btn"><span class="icon"><i class="fas fa-search"></i></span></button>
        </form>
        <div class="icons">
            <span class="icon"><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></span>
            <span class="icon"><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></span>
            <span class="icon"><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></span>
            <span class="icon"><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></span>
        </div>
    </header>
    <main class="main-container">
        <div class="side-filter">
            <form action="#" class="search-filters">
                <div class="diet-type filter-group">
                    <h3 class="filter-heading">Diet Type</h3>
                    <div class="radio-input">
                        <input type="radio" class="radio-option" name="diet-type" id="gluten-free" value="gluten-free">
                        <label class="filter-label" for="gluten-free">
                            <span class="radio-select"></span>
                            Gluten Free 
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="diet-type" id="ketogenic" value="ketogenic">
                        <label class="filter-label" for="ketogenic">
                            <span class="radio-select"></span>
                            Ketogenic 
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="diet-type" id="pescetarian" value="pescetarian">  
                        <label class="filter-label" for="pescetarian">
                            <span class="radio-select"></span> 
                            Pescetarian
                        </label>        
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="diet-type" id="paleo" value="paleo">
                        <label class="filter-label" for="paleo">
                            <span class="radio-select"></span>
                            Paleo
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="diet-type" id="vegan" value="vegan">
                        <label class="filter-label" for="vegan">
                            <span class="radio-select"></span>
                            Vegan
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="diet-type" id="vegetarian" value="vegetarian">
                        <label class="filter-label" for="vegetarian">
                            <span class="radio-select"></span>
                            Vegetarian
                        </label>
                    </div>
                </div>
                <div class="occasion filter-group">
                    <h3 class="filter-heading">Special Occasions</h3>
                    <div class="radio-input">
                        <input type="radio" class="radio-option" name="occasion" id="Birthday" value="Birthday">
                        <label class="filter-label" for="Birthday"> 
                            <span class="radio-select"></span>
                            Birthday
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="occasion" id="Christmas" value="Christmas">
                        <label class="filter-label" for="Christmas">
                            <span class="radio-select"></span>Christmas 
                        </label>  
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="occasion" id="Easter" value="Easter">
                        <label class="filter-label" for="Easter">
                            <span class="radio-select"></span>
                            Easter
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="occasion" id="Halloween" value="Halloween">
                        <label class="filter-label" for="Halloween">
                            <span class="radio-select"></span>
                            Halloween 
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="occasion" id="Party Food" value="Party Food">
                        <label class="filter-label" for="Party Food">
                            <span class="radio-select"></span>
                            Party Food
                        </label>
                    </div>
                </div>
                <div class="cuisine filter-group">
                    <h3 class="filter-heading">Cuisine</h3>
                   <div class="radio-input">
                        <input type="radio" class="radio-option" id="american" name="cuisine" value="american"> 
                        <label class="filter-label" for="american">
                            <span class="radio-select"></span>
                            American 
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" id="chinese" name="cuisine" value="chinese">
                        <label class="filter-label" for="chinese">
                            <span class="radio-select"></span>
                            Chinese 
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" id="french" name="cuisine" value="french">
                        <label class="filter-label" for="french">
                            <span class="radio-select"></span>
                            French 
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" id="greek" name="cuisine" value="greek">
                        <label class="filter-label" for="cuisine">
                            <span class="radio-select"></span>
                            Greek 
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" id="indian" name="cuisine" value="indian">
                        <label class="filter-label" for="indian">
                            <span class="radio-select"></span>
                            Indian 
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" id="italian" name="cuisine" value="italian">
                        <label class="filter-label" for="italian">
                            <span class="radio-select"></span>
                            Italian 
                        </label>
                    </div>
                   <div class="radio-input">
                        <input type="radio" class="radio-option" id="japanese" name="cuisine" value="japanese"> 
                        <label class="filter-label" for="japanese">
                            <span class="radio-select"></span>
                            Japanese 
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" id="mexican" name="cuisine" value="mexican">
                        <label class="filter-label" for="mexican">
                            <span class="radio-select"></span>
                            Mexican 
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" id="thai" name="cuisine" value="thai">
                        <label class="filter-label" for="thai">
                            <span class="radio-select"></span>
                            Thai 
                        </label>
                    </div>
                </div>
                <button class="filter-btn">Filter recipes</button>
            </form>
        </div>
        <div class="recipe-container">
        </div>
    </main>
    <script src="static/js/recipes.js"></script>
    <script src="static/js/script.js"></script>  
</body>
</html>
