<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Recipe Finder</title>
</head>
<body>
    <header class="header">
        <h1 class="main-heading">Recipe Finder</h1>
        <form action="" class="search-recipes">
            <input type="search" name="recipe-search" id="recipe-search" placeholder="search recipes">
            <button class="search-btn"><span class="icon"><i class="fas fa-search"></i></span></button>
        </form>
        <div class="icons">
            <span class="icon"><i class="fab fa-facebook-f"></i></span>
            <span class="icon"><i class="fab fa-instagram"></i></span>
            <span class="icon"><i class="fab fa-youtube"></i></span>
            <span class="icon"><i class="fab fa-twitter"></i></span>
        </div>
    </header>
    <main class="main-container">
        <div class="side-filter">
            <form action="#" class="search-filters">
                <div class="meal-type filter-group">
                    <h3 class="filter-heading">Meal Type</h3>
                    <div class="radio-input">
                        <label class="filter-label" for="appetiser">
                            <span class="radio-select"></span>
                            Appetiser </label>
                        <input type="radio" name="meal-type" id="appetiser" value="appetiser">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="breakfast">
                            <span class="radio-select"></span>
                            Breakfast 
                        </label>
                        <input type="radio" name="meal-type" id="breakfast" value="breakfast">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="cookies-and-cakes">
                            <span class="radio-select"></span> 
                            Cookies &amp; Cakes
                        </label>          
                        <input type="radio" name="meal-type" id="cookies-and-cakes" value="cookies-and-cakes">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="desserts">
                            <span class="radio-select"></span>
                            Desserts
                        </label>
                        <input type="radio" name="meal-type" id="desserts" value="desserts">
                    </div>
                   <div class="radio-input"> 
                    <label class="filter-label" for="dinner">
                        <span class="radio-select"></span>
                        Dinner
                    </label>
                        <input type="radio" name="meal-type" id="dinner" value="dinner">
                    </div>
                </div>
                <div class="occasion filter-group">
                    <h3 class="filter-heading">Special Occasions</h3>
                    <div class="radio-input">
                        <label class="filter-label" for="Birthday"> 
                            <span class="radio-select"></span>
                            Birthday
                        </label>
                        <input type="radio" name="occasion" id="Birthday" value="Birthday">
                    </div>
                    <div class="radio-input"> 
                        <label class="filter-label" for="Christmas">
                            <span class="radio-select"></span>Christmas 
                        </label>
                        <input type="radio" name="occasion" id="Christmas" value="Christmas">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="Easter">
                            <span class="radio-select"></span>
                            Easter
                        </label>
                        <input type="radio" name="occasion" id="Easter" value="Easter">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="Halloween">
                            <span class="radio-select"></span>
                            Halloween 
                        </label>
                        <input type="radio" name="occasion" id="Halloween" value="Halloween">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="Party Food">
                            <span class="radio-select"></span>
                            Party Food
                        </label>
                        <input type="radio" name="occasion" id="Party Food" value="Party Food">
                    </div>
                </div>
                <div class="cuisine filter-group">
                    <h3 class="filter-heading">Cuisine</h3>
                   <div class="radio-input"> 
                        <label class="filter-label" for="american">
                            <span class="radio-select"></span>
                            American 
                        </label>
                        <input type="radio" id="american" name="cuisine" value="american">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="chinese">
                            <span class="radio-select"></span>
                            Chinese 
                        </label>
                        <input type="radio" id="chinese" name="cuisine" value="chinese">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="french">
                            <span class="radio-select"></span>
                            French 
                        </label>
                        <input type="radio" id="french" name="cuisine" value="french">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="cuisine">
                            <span class="radio-select"></span>
                            Greek 
                        </label>
                        <input type="radio" id="greek" name="cuisine" value="greek">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="indian">
                            <span class="radio-select"></span>
                            Indian 
                        </label>
                        <input type="radio" id="indian" name="cuisine" value="indian">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="italian">
                            <span class="radio-select"></span>
                            Italian 
                        </label>
                        <input type="radio" id="italian" name="cuisine" value="italian">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="japanese">
                            <span class="radio-select"></span>
                            Japanese 
                        </label>
                        <input type="radio" id="japanese" name="cuisine" value="japanese">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="mexican">
                            <span class="radio-select"></span>
                            Mexican 
                        </label>
                        <input type="radio" id="mexican" name="cuisine" value="mexican">
                    </div>
                   <div class="radio-input"> 
                        <label class="filter-label" for="thai">
                            <span class="radio-select"></span>
                            Thai 
                        </label>
                        <input type="radio" id="thai" name="cuisine" value="thai">
                    </div>
                </div>
                <button class="filter-btn"><span class="icon">Filter Recipes</button>
            </form>
        </div>
        <div class="recipe-container">
        </div>
    </main>
    <script src="recipes.js"></script>
    <script src="js/script.js"></script>  
</body>
</html>
