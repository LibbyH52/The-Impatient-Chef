<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>The Impatient Chef</title>
</head>
<body>
    <main class="main-container">
        <header class="header">
            <h1 class="main-heading">The Impatient Chef</h1>  
        </header>
        <div class="side-filter">
            <button type="button" class="burger-btn">
                <span class="open">
                    <i class="fas fa-bars"></i>
                </span>
                <span class="close hide">
                    <i class="fas fa-times"></i>
                </span>  
            </button type="button">
            <form class="search-filters">
                <div class="recipe-name">
                    <input type="search" name="recipe-name" class="name-search" id="name" placeholder="search recipe by name or keyword">
                </div>
                <div class="diet-type filter-group">
                    <h3 class="filter-heading">Diet Type</h3>
                    <div class="radio-input">
                        <input type="radio" class="radio-option" name="diet-type" id="gluten-free" value="Gluten Free">
                        <label class="filter-label" for="gluten-free">
                            <span class="radio-select"></span>
                            Gluten Free 
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="diet-type" id="ketogenic" value="Ketogenic">
                        <label class="filter-label" for="ketogenic">
                            <span class="radio-select"></span>
                            Ketogenic 
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="diet-type" id="pescetarian" value="Pescetarian">  
                        <label class="filter-label" for="pescetarian">
                            <span class="radio-select"></span> 
                            Pescetarian
                        </label>        
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="diet-type" id="paleo" value="Paleo">
                        <label class="filter-label" for="paleo">
                            <span class="radio-select"></span>
                            Paleo
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="diet-type" id="vegan" value="Vegan">
                        <label class="filter-label" for="vegan">
                            <span class="radio-select"></span>
                            Vegan
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="diet-type" id="vegetarian" value="Vegetarian">
                        <label class="filter-label" for="vegetarian">
                            <span class="radio-select"></span>
                            Vegetarian
                        </label>
                    </div>
                </div>
                <div class="meal-type filter-group">
                    <h3 class="filter-heading">Meal Type</h3>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="meal-type" id="appetizer" value="appetizer">
                        <label class="filter-label" for="appetizer">
                            <span class="radio-select"></span>
                            Appetizer
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="meal-type" id="breakfast" value="breakfast">
                        <label class="filter-label" for="breakfast">
                            <span class="radio-select"></span>Breakfast 
                        </label>  
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="meal-type" id="dessert" value="dessert">
                        <label class="filter-label" for="dessert">
                            <span class="radio-select"></span>
                            Dessert
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="meal-type" id="finger-food" value="fingerfood">
                        <label class="filter-label" for="finger-food">
                            <span class="radio-select"></span>
                            Fingerfood
                        </label>
                    </div>
                    <div class="radio-input">
                        <input type="radio" class="radio-option" name="meal-type" id="main-course" value="main-course">
                        <label class="filter-label" for="main-course"> 
                            <span class="radio-select"></span>
                            Main
                        </label>
                    </div>
                   <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="meal-type" id="salad" value="salad">
                        <label class="filter-label" for="salad">
                            <span class="radio-select"></span>
                            Salad
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="meal-type" id="side dish" value="side dish">
                        <label class="filter-label" for="side dish">
                            <span class="radio-select"></span>
                            Side dish 
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="meal-type" id="soup" value="soup">
                        <label class="filter-label" for="soup">
                            <span class="radio-select"></span>
                            Soup
                        </label>
                    </div>
                    <div class="radio-input"> 
                        <input type="radio" class="radio-option" name="meal-type" id="snack" value="snack">
                        <label class="filter-label" for="snack">
                            <span class="radio-select"></span>
                            Snack
                        </label>
                    </div>
                </div>
                <div class="cuisine filter-group">
                    <h3 class="filter-heading">Cuisine</h3>
                   <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="american" name="cuisine" value="American"> 
                        <label class="filter-label" for="american">
                            <span class="check-item"></span>
                            American 
                        </label>
                    </div>
                   <div class="checkbox-input"> 
                        <input type="checkbox" class="check-option" id="chinese" name="cuisine" value="Chinese">
                        <label class="filter-label" for="chinese">
                            <span class="check-item"></span>
                            Chinese 
                        </label>
                    </div>
                   <div class="checkbox-input"> 
                        <input type="checkbox" class="check-option" id="french" name="cuisine" value="French">
                        <label class="filter-label" for="french">
                            <span class="check-item"></span>
                            French 
                        </label>
                    </div>
                   <div class="checkbox-input"> 
                        <input type="checkbox" class="check-option" id="greek" name="cuisine" value="Greek">
                        <label class="filter-label" for="greek">
                            <span class="check-item"></span>
                            Greek 
                        </label>
                    </div>
                   <div class="checkbox-input"> 
                        <input type="checkbox" class="check-option" id="indian" name="cuisine" value="Indian">
                        <label class="filter-label" for="indian">
                            <span class="check-item"></span>
                            Indian 
                        </label>
                    </div>
                   <div class="checkbox-input"> 
                        <input type="checkbox" class="check-option" id="italian" name="cuisine" value="Italian">
                        <label class="filter-label" for="italian">
                            <span class="check-item"></span>
                            Italian 
                        </label>
                    </div>
                   <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="japanese" name="cuisine" value="Japanese"> 
                        <label class="filter-label" for="japanese">
                            <span class="check-item"></span>
                            Japanese 
                        </label>
                    </div>
                   <div class="checkbox-input"> 
                        <input type="checkbox" class="check-option" id="mexican" name="cuisine" value="Mexican">
                        <label class="filter-label" for="mexican">
                            <span class="check-item"></span>
                            Mexican 
                        </label>
                    </div>
                   <div class="checkbox-input"> 
                        <input type="checkbox" class="check-option" id="thai" name="cuisine" value="Thai">
                        <label class="filter-label" for="thai">
                            <span class="check-item"></span>
                            Thai 
                        </label>
                    </div>
                </div>
                <div class="allergens filter-group">
                    <h3 class="filter-heading">Allergens</h3>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen1" name="allergen" value="dairy">
                        <label class="filter-label" for="allergen1"> 
                            <span class="check-item"></span>
                            Dairy
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen2" name="allergen" value="eggs">
                        <label class="filter-label" for="allergen2"> 
                            <span class="check-item"></span>
                            Egg
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen3" name="allergen" value="gluten">
                        <label class="filter-label" for="allergen3"> 
                            <span class="check-item"></span>
                            Gluten
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen4" name="allergen" value="grain">
                        <label class="filter-label" for="allergen4"> 
                            <span class="check-item"></span>
                            Grain
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen5" name="allergen" value="peanut">
                        <label class="filter-label" for="allergen5"> 
                            <span class="check-item"></span>
                            Peanut
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen6" name="allergen" value="seafood">
                        <label class="filter-label" for="allergen6"> 
                            <span class="check-item"></span>
                            Seafood
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen7" name="allergen" value="sesame">
                        <label class="filter-label" for="allergen7"> 
                            <span class="check-item"></span>
                            Sesame
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen8" name="allergen" value="Shellfish">
                        <label class="filter-label" for="allergen8"> 
                            <span class="check-item"></span>
                            Shellfish
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen9" name="allergen" value="soy">
                        <label class="filter-label" for="allergen9"> 
                            <span class="check-item"></span>
                            Soy
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen10" name="allergen" value="sulfite">
                        <label class="filter-label" for="allergen10"> 
                            <span class="check-item"></span>
                            Sulfite
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen11" name="allergen" value="tree nut">
                        <label class="filter-label" for="allergen11"> 
                            <span class="check-item"></span>
                            Tree Nut
                        </label>
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="check-option" id="allergen12" name="allergen" value="wheat">
                        <label class="filter-label" for="allergen12"> 
                            <span class="check-item"></span>
                            Wheat
                        </label>
                    </div>
                </div>
                <button type="submit" class="filter-btn">Filter recipes</button>
            </form>
        </div> 
        <div class="recipe-container"></div>
        <div  class="single-container hide" id="single-recipe">
            <button class="close-btn">Back to Search Results</button>
            <div class="single-header">
                <div class="single-details">
                    <h2 class="single-heading">
                        <span class="single-title"></span>
                        <span class="source-details"> by
                            &copy; <a class="recipe-author" href="#" target="_blank"> </a>
                        </span>
                    </h2>
                    <div class="single-info">
                        <div class="ready-in">
                            <span class="icon"><i class="far fa-clock"></i></span>
                            <span class="text">Ready in: </span>
                            <span class="minutes"></span>
                        </div>
                        <div class="servings">
                            <span class="icon"><i class="fas fa-user-friends"></i> </span>
                            <span class="text">Serves: </span>
                            <span class="serving-size"></span>
                        </div>
                    </div>
                    <div class="meal-type">
                        <span class="icon"><i class="fas fa-utensils"></i></span>
                        <span class="text">Meal Type: </span>
                        <span class="meal-list"></span>
                    </div>
                    <div class="cuisine">
                        <span class="icon"><i class="fas fa-globe"></i> </span>
                        <span class="text">Cuisine: </span>
                        <span class="cuisine-list"> </span>
                    </div>
                    <div class="diet-info">
                        <span class="icon"><i class="fas fa-globe"></i> </span>
                        <span class="text">Diets: </span>
                        <span class="diet-list"></span>
                    </div>
                    <div class="nutrient-info">
    
                    </div>
                </div>
                <div class="single-img"></div>
            </div>
            <div class="details">
                <div class="ingredient-details">
                    <h3 class="list-heading">Ingredients</h3>
                    <ul class=ingredient-list>
                    </ul>
                </div>
                <div class="instruction-details">
                    <h3 class="list-heading">Method</h3>
                    <ol class="instruction-list"></ol>
                </div>
            </div>
        </div>
        <div class="footer">
          footer
        </div>
    </main>
    <script src="static/js/recipes.js"></script>
    <script src="static/js/script.js"></script>  
</body>
</html>
